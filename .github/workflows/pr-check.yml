name: PR check

on:
  pull_request:

jobs:
  install-dependencies:
    name: Install Dependencies
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-deps.outputs.cache-key }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Enable corepack
        run: corepack enable

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Upload node_modules as artifact
        uses: actions/upload-artifact@v4
        with:
          name: node_modules
          path: node_modules
          compression-level: 7

      - name: Upload yarn cache
        id: cache-deps
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/yarn
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          compression-level: 6

  run-lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: install-dependencies
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Enable corepack
        run: corepack enable

      - name: Download node_modules artifact
        uses: actions/download-artifact@v4
        with:
          name: node_modules
          path: node_modules

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Run lint
        run: yarn lint

      - name: Lint Report
        uses: dorny/test-reporter@v1
        if: success()
        with:
          name: Lint

      - name: Lint Summary
        uses: test-summary/action@v2
        with:
          paths: 'reports/lint.xml'

  run-tests:
    name: Test
    runs-on: ubuntu-latest
    needs: install-dependencies
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Enable corepack
        run: corepack enable

      - name: Download node_modules artifact
        uses: actions/download-artifact@v4
        with:
          name: node_modules
          path: node_modules

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Run tests
        run: yarn test

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success()
        with:
          name: Tests
          path: reports/junit.xml
          reporter: jest-junit

      - name: Test Summary
        uses: test-summary/action@v2
        with:
          paths: 'reports/junit.xml'

  run-typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    needs: install-dependencies
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Enable corepack
        run: corepack enable

      - name: Download node_modules artifact
        uses: actions/download-artifact@v4
        with:
          name: node_modules
          path: node_modules

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Run type check
        run: yarn typecheck

      - name: Type Check Report
        uses: dorny/test-reporter@v1
        if: success()
        with:
          name: Type Check

      - name: Type Check Summary
        uses: test-summary/action@v2
        with:
          paths: 'reports/typecheck.xml'
